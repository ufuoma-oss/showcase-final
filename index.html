<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Showcaxe - Atelier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              atelier: {
                cream: '#F2F0E9',
                charcoal: '#1A1A1A',
                orange: '#FF4D00',
                blue: '#0047AB',
                clay: '#E5E2D9'
              }
            },
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Syne', 'sans-serif'],
            },
            animation: {
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in': 'slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'marquee': 'marquee 45s linear infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideIn: {
                '0%': { transform: 'translateX(-20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translate3d(0, 0, 0)' },
                '100%': { transform: 'translate3d(-50%, 0, 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: #F2F0E9;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Artistic Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        background: #F2F0E9;
      }
      ::-webkit-scrollbar-thumb {
        background: #1A1A1A;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Bauhaus Utilities */
      .border-thin {
        border-width: 1px;
      }
      .mask-arch {
        mask-image: url("data:image/svg+xml,%3Csvg width='100%25' height='100%25' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 100 V 50 Q 50 0 100 50 V 100 Z' /%3E%3C/svg%3E");
        mask-size: 100% 100%;
        mask-repeat: no-repeat;
      }
      
      /* Animation Performance */
      .animate-marquee {
        backface-visibility: hidden;
        perspective: 1000px;
        transform-style: preserve-3d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
